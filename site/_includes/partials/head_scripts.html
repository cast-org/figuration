<!-- jQuery -->
<script src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ site.path }}/{{ site.version.path }}/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>

<!-- Popper.js -->
<script src="{{ site.cdn.popper }}" integrity="{{ site.cdn.popper_hash }}" crossorigin="anonymous"></script>
<script>window.Popper || document.write('<script src="{{ site.path }}/{{ site.version.path }}/assets/js/vendor/popper.min.js"><\/script>')</script>

<!-- Figuration JS -->
{% if site.environment == "production" -%}
<script src="{{ site.path }}/{{ site.version.path }}/assets/dist/js/figuration.min.js" integrity="{{ site.cdn.js_hash }}" crossorigin="anonymous"></script>
{%- else -%}
<script src="{{ site.path }}/{{ site.version.path }}/assets/dist/js/figuration.js"></script>
{% endif -%}

<!-- Docs Js -->
{% if site.environment == "production" -%}
<script src="{{ site.path }}/{{ site.version.path }}/assets/js/docs.min.js"></script>
{%- else -%}
<script src="{{ site.path }}/{{ site.version.path }}/assets/js/vendor/clipboard.min.js"></script>
<script src="{{ site.path }}/{{ site.version.path }}/assets/js/vendor/holder.min.js"></script>
<script src="{{ site.path }}/{{ site.version.path }}/assets/js/src/docs.js"></script>
{% endif -%}
