<!-- Font CSS -->
{% if site.environment == "production" -%}
<link href="{{ site.cdn.fontawe }}" integrity="{{ site.cdn.fontawe_hash }}" crossorigin="anonymous" rel="stylesheet">
{% else -%}
<link href="{{ site.path }}/assets{{ pathVersion }}/fonts/fontawesome/css/all.min.css" rel="stylesheet">
{% endif %}

{% if layout == "doc" and search != false -%}
<!-- Algolia DocSearch CSS -->
<link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet" >
{% endif -%}

<!-- Figuration CSS -->
{% if site.environment == "production" -%}
<link href="{{ site.path }}/assets{{ pathVersion }}/dist/css/figuration.min.css" rel="stylesheet" id="cssCore">
{%- else -%}
<link href="{{ site.path }}/assets{{ pathVersion }}/dist/css/figuration.css" rel="stylesheet" id="cssCore">
{% endif -%}

<!-- Docs CSS -->
{% if site.environment == "production" -%}
<link href="{{ site.path }}/assets{{ pathVersion }}/css/docs.min.css" rel="stylesheet" id="cssDocs">
{%- else -%}
<link href="{{ site.path }}/assets{{ pathVersion }}/css/docs.css" rel="stylesheet" id="cssDocs">
{% endif -%}
