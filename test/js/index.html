<!-- jQuery -->
<script src="../vendor/jquery.min.js"></script>
<script>
    // Disable jQuery event aliases to ensure we don't accidentally use any of them
    (function() {
        var eventAliases = [
            'blur',
            'focus',
            'focusin',
            'focusout',
            'load',
            'resize',
            'scroll',
            'unload',
            'click',
            'dblclick',
            'mousedown',
            'mouseup',
            'mousemove',
            'mouseover',
            'mouseout',
            'mouseenter',
            'mouseleave',
            'change',
            'select',
            'submit',
            'keydown',
            'keypress',
            'keyup',
            'error',
            'contextmenu',
            'hover',
            'bind',
            'unbind',
            'delegate',
            'undelegate'
        ];
        for (var i = 0; i < eventAliases.length; i++) {
            var eventAlias = eventAliases[i];
            $.fn[eventAlias] = function() {
                throw new Error('Using the ".' + eventAlias + '()" method is not allowed, so that CAST Figuration can be compatible with custom jQuery builds which exclude the "event aliases" module that defines said method. See reference https://github.com/cast-org/figuration/blob/master/CONTRIBUTING.md#js');
            }
        }
    })();
</script>

<!-- QUnit -->
<link rel="stylesheet" href="../vendor/qunit.css" media="screen">
<script src="../vendor/qunit.js"></script>
<script>
    // See https://github.com/axemclion/grunt-saucelabs#test-result-details-with-qunit
    var log = [];
    // Require assert.expect in each test
    QUnit.config.requireExpects = true;
    QUnit.done(function (testResults) {
        var tests = [];
        for (var i = 0, len = log.length; i < len; i++) {
            var details = log[i];
            tests.push({
                name: details.name,
                result: details.result,
                expected: details.expected,
                actual: details.actual,
                source: details.source
            });
        }
        testResults.tests = tests;

        window.global_test_results = testResults;
    });

    QUnit.testStart(function (testDetails) {
        $(window).scrollTop(0);
        QUnit.log(function (details) {
            if (!details.result) {
                details.name = testDetails.name;
                log.push(details);
            }
        });
    });

    // Cleanup
    QUnit.testDone(function () {
        $('#qunit-fixture').empty();
        $('#modal-test, .modal-backdrop').remove();
    });

    // Display fixture on-screen on iOS to avoid false positives
    if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
        QUnit.begin(function() {
            $('#qunit-fixture').css({ top: 0, left: 0 });
        });

        QUnit.done(function() {
            $('#qunit-fixture').css({ top: '', left: '' });
        });
    }
</script>
