<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Figuration - Flexbox Input Group</title>

<link type="text/css" rel="stylesheet" href="../../dist/css/figuration.css" />

<script type="text/javascript" src="../vendor/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/js/figuration.js"></script>

<script type="text/javascript" src="../../docs/assets/js/vendor/holder.min.js"></script>
<script type="text/javascript">
Holder.addTheme("gray", {
    bg: "#999",
    fg: "#111",
    size: 12,
    font: 'sans-serif',
    fontweight: "normal"
});
</script>

<style>

.input-group {
    margin-bottom: 1rem;
}
</style>

</head>
<body>

<div class="container"><div class="row"><div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
    <h1>Input Group</h1>

<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>

<hr />

<div class="input-group">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon3">
  <span class="input-group-addon" id="basic-addon3">@example.com</span>
</div>


<hr />

<label for="basic-url0">Your vanity URL</label>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon5">https://example.com/users/</span>
  <input type="text" class="form-control" id="basic-url0" aria-describedby="basic-addon5">
</div>


<hr />

<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon7">@</span>
    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon8">
  </div>
</div>
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon8">@</span>
    <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon8">
  </div>
</div>

<hr />

<div class="input-group">
  <span class="input-group-addon">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-addon">.00</span>
</div>

<hr />

<div class="input-group">
  <span class="input-group-addon">$</span>
  <span class="input-group-addon">0.00</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
</div>

<hr />

<div class="input-group">
  <span class="input-group-addon">
    <input type="checkbox" aria-label="Checkbox for following text input">
  </span>
  <input type="text" class="form-control" aria-label="Text input with checkbox">
</div>

<hr />

<div class="input-group">
  <span class="input-group-addon">
    <input type="radio" aria-label="Radio button for following text input">
  </span>
  <input type="text" class="form-control" aria-label="Text input with radio button">
</div>

<hr />

<div class="input-group">
  <span class="input-group-addon">
    <input type="checkbox" aria-label="Checkbox for following text input">
  </span>
  <span class="input-group-addon">$</span>
  <input type="text" class="form-control" aria-label="Text input with checkbox">
</div>

<hr />

<div class="input-group">
  <span class="input-group-addon">$</span>
  <span class="input-group-addon">0.00</span>
  <input type="text" class="form-control" aria-label="Text input with radio button">
</div>

<hr />

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn" type="button">Go!</button>
  </span>
  <input type="text" class="form-control" placeholder="Search for...">
</div>

<hr />

<div class="input-group">
  <input type="text" class="form-control" placeholder="Search for...">
  <span class="input-group-btn">
    <button class="btn" type="button">Go!</button>
  </span>
</div>

<hr />

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn" type="button">Hate it</button>
  </span>
  <input type="text" class="form-control" placeholder="Product name">
  <span class="input-group-btn">
    <button class="btn" type="button">Love it</button>
  </span>
</div>

<hr />

<div class="input-group">
    <div class="input-group-addon">%</div>
    <textarea class="form-control" rows="5"></textarea>
</div>

<hr />

<div class="input-group">
    <textarea class="form-control" rows="5"></textarea>
    <span class="input-group-btn">
        <button class="btn" type="button">Go!</button>
    </span>
</div>

<hr />

<h3>Input group sizes</h3>

<div class="input-group input-group-xl">
  <span class="input-group-addon" id="sizing-addon-n1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon-n1">
  <span class="input-group-btn">
      <button class="btn" type="button">Go!</button>
  </span>
</div>
<div class="input-group input-group-lg">
  <span class="input-group-addon" id="sizing-addon-n2">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon-n2">
  <span class="input-group-btn">
      <button class="btn" type="button">Go!</button>
  </span>
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon-n3">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon-n3">
  <span class="input-group-btn">
      <button class="btn" type="button">Go!</button>
  </span>
</div>
<div class="input-group input-group-sm">
  <span class="input-group-addon" id="sizing-addon-n4">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon-n4">
  <span class="input-group-btn">
      <button class="btn" type="button">Go!</button>
  </span>
</div>
<div class="input-group input-group-xs">
  <span class="input-group-addon" id="sizing-addon-n5">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon-n5">
  <span class="input-group-btn">
      <button class="btn" type="button">Go!</button>
  </span>
</div>


</div></div></div>

</body>
</html>
