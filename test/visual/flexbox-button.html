<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Figuration - Flexbox Button Group</title>

<link type="text/css" rel="stylesheet" href="../../dist/css/figuration.css" />

<script type="text/javascript" src="../../docs/assets/js/vendor/jquery.slim.min.js"></script>
<script type="text/javascript" src="../../dist/js/figuration.js"></script>

</head>
<body>

<div class="container">
    <h1>Button Group</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn">Left</button>
        <button type="button" class="btn">Middle</button>
        <button type="button" class="btn">Right</button>
    </div>

    <hr />

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-0_5" role="group" aria-label="First group">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">4</button>
        </div>
        <div class="btn-group me-0_5" role="group" aria-label="Second group">
            <button type="button" class="btn btn-primary">5</button>
            <button type="button" class="btn btn-primary">6</button>
            <button type="button" class="btn btn-primary">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-danger">8</button>
        </div>
    </div>

    <hr />

    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn">Button</button>
        <button type="button" class="btn">Button</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn dropdown-toggle" data-cfw="dropdown">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
        </div>
        <button type="button" class="btn">Button</button>
        <button type="button" class="btn">Button</button>
        <div class="btn-group" role="group">
            <button type="button" class="btn dropdown-toggle" data-cfw="dropdown">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn dropdown-toggle" data-cfw="dropdown">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn dropdown-toggle" data-cfw="dropdown">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
        </div>
    </div>

    <hr />

    <div class="btn-group-vertical">
        <div class="btn-check">
            <input id="checkbox2" type="checkbox" class="btn-check-input" checked>
            <label for="checkbox2" class="btn btn-info">Check 1</label>
        </div>
        <div class="btn-check">
            <input id="checkbox3" type="checkbox" class="btn-check-input">
            <label for="checkbox3" class="btn btn-info">Check 2</label>
        </div>
        <div class="btn-check">
            <input id="checkbox4" type="checkbox" class="btn-check-input">
            <label for="checkbox4" class="btn btn-info">Check 3</label>
        </div>
    </div>

    <hr />

    <div class="btn-toolbar mb-1" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-0_5" role="group" aria-label="First group">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">4</button>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="btnGroupAddon">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="btnGroupAddon">
          </div>
    </div>

    <hr />

    <div class="btn-group mb-1" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>

        <div class="btn-group" role="group">
            <button type="button" class="btn dropdown-toggle" data-cfw="dropdown">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
        </div>
    </div>
    <br />

</div>

</body>
</html>
