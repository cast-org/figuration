<!DOCTYPE html>
<html lang="en-us">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Figuration - Switch</title>

<link type="text/css" rel="stylesheet" href="../../dist/css/figuration.css" />

<script type="text/javascript" src="../../docs/assets/js/vendor/jquery.slim.min.js"></script>
<script type="text/javascript" src="../../dist/js/figuration.js"></script>

</head>
<body>

<div class="container">

<h1>Switch</h1>

<h2>Basic</h2>

<label class="switch">
    <input type="checkbox" class="switch-input">
    <span class="switch-description">Off</span>
    <span class="switch-control"></span>
    <span class="switch-description">On</span>
</label>

<h2>Rounded</h2>
<label class="switch switch-rounded me-1">
    <input type="checkbox" class="switch-input">
    <span class="switch-description">Off</span>
    <span class="switch-control"></span>
    <span class="switch-description">On</span>
</label>

<h2>States</h2>

<label class="switch me-1">
    <input type="checkbox" class="switch-input">
    <span class="switch-control"></span>
    <span class="switch-description">Default unchecked</span>
</label>

<label class="switch me-1">
    <input type="checkbox" class="switch-input" checked>
    <span class="switch-control"></span>
    <span class="switch-description">Default checked</span>
</label>

<label class="switch me-1">
    <input type="checkbox" class="switch-input" disabled>
    <span class="switch-control"></span>
    <span class="switch-description">Disabled unchecked</span>
</label>

<label class="switch me-1">
    <input type="checkbox" class="switch-input" disabled checked>
    <span class="switch-control"></span>
    <span class="switch-description">Disabled checked</span>
</label>

<h2>Reversed</h2>

<label class="switch switch-reverse">
    <input type="checkbox" class="switch-input">
    <span class="switch-description">On</span>
    <span class="switch-control"></span>
    <span class="switch-description">Off</span>
</label>

<h2>Reversed States</h2>

<label class="switch switch-reverse me-1">
    <input type="checkbox" class="switch-input">
    <span class="switch-control"></span>
    <span class="switch-description">Reversed unchecked</span>
</label>

<label class="switch switch-reverse me-1">
    <input type="checkbox" class="switch-input" checked>
    <span class="switch-control"></span>
    <span class="switch-description">Reversed checked</span>
</label>

<label class="switch switch-reverse me-1">
    <input type="checkbox" class="switch-input" disabled>
    <span class="switch-control"></span>
    <span class="switch-description">Disabled unchecked</span>
</label>

<label class="switch switch-reverse me-1">
    <input type="checkbox" class="switch-input" disabled checked>
    <span class="switch-control"></span>
    <span class="switch-description">Disabled checked</span>
</label>

<h2>Sizing</h2>

<div class="form-group form-inline">
    <label class="switch switch-xs me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-description me-0_25">.switch-xs</span>
        <span class="switch-control"></span>
    </label>
    <label class="switch switch-rounded switch-xs me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
    </label>
    <input type="text" class="form-control form-control-xs" placeholder=".form-control-xs" />
</div>
<div class="form-group form-inline">
    <label class="switch switch-sm me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-description me-0_25">.switch-sm</span>
        <span class="switch-control"></span>
    </label>
    <label class="switch switch-rounded switch-sm me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
    </label>
    <input type="text" class="form-control form-control-sm" placeholder=".form-control-sm" />
</div>
<div class="form-group form-inline">
    <label class="switch me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-description me-0_25">Default size</span>
        <span class="switch-control"></span>
    </label>
    <label class="switch switch-rounded me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
    </label>
    <input type="text" class="form-control" placeholder="Default .form-control" />
</div>
<div class="form-group form-inline">
    <label class="switch switch-lg me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-description me-0_25">.switch-lg</span>
        <span class="switch-control"></span>
    </label>
    <label class="switch switch-rounded switch-lg me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
    </label>
    <input type="text" class="form-control form-control-lg" placeholder=".form-control-lg" />
</div>
<div class="form-group form-inline">
    <label class="switch switch-xl me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-description me-0_25">.switch-xl</span>
        <span class="switch-control"></span>
    </label>
    <label class="switch switch-rounded switch-xl me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
    </label>
    <input type="text" class="form-control form-control-xl" placeholder=".form-control-xl" />
</div>

<h2>Colors</h2>
<div class="form-group form-inline">
    <label class="switch me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Default</span>
    </label>
    <label class="switch switch-rounded me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Default</span>
    </label>
    <label class="switch me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Default</span>
    </label>
    <label class="switch me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Default</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-primary me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Primary</span>
    </label>
    <label class="switch switch-rounded switch-primary me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Primary</span>
    </label>
    <label class="switch switch-primary me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Primary</span>
    </label>
    <label class="switch switch-primary me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Primary</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-secondary me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Secondary</span>
    </label>
    <label class="switch switch-rounded switch-secondary me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Secondary</span>
    </label>
    <label class="switch switch-secondary me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Secondary</span>
    </label>
    <label class="switch switch-secondary me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Secondary</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-success me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Success</span>
    </label>
    <label class="switch switch-rounded switch-success me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Success</span>
    </label>
    <label class="switch switch-success me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Success</span>
    </label>
    <label class="switch switch-success me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Success</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-info me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Info</span>
    </label>
    <label class="switch switch-rounded switch-info me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Info</span>
    </label>
    <label class="switch switch-info me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Info</span>
    </label>
    <label class="switch switch-info me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Info</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-warning me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Warning</span>
    </label>
    <label class="switch switch-rounded switch-warning me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Warning</span>
    </label>
    <label class="switch switch-warning me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Warning</span>
    </label>
    <label class="switch switch-warning me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Warning</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-danger me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Danger</span>
    </label>
    <label class="switch switch-rounded switch-danger me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Danger</span>
    </label>
    <label class="switch switch-danger me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Danger</span>
    </label>
    <label class="switch switch-danger me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Danger</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-light me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Light</span>
    </label>
    <label class="switch switch-rounded switch-light me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Light</span>
    </label>
    <label class="switch switch-light me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Light</span>
    </label>
    <label class="switch switch-light me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Light</span>
    </label>
</div>
<div class="form-group form-inline">
    <label class="switch switch-dark me-1">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Dark</span>
    </label>
    <label class="switch switch-rounded switch-dark me-1">
        <input type="checkbox" class="switch-input">
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Rounded Dark</span>
    </label>
    <label class="switch switch-dark me-1">
        <input type="checkbox" class="switch-input" disabled>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Dark</span>
    </label>
    <label class="switch switch-dark me-1">
        <input type="checkbox" class="switch-input" disabled checked>
        <span class="switch-control"></span>
        <span class="switch-description ms-0_25">Disabled Checked Dark</span>
    </label>
</div>
</div>

</body>
</html>
