name: CSS (dart-sass)

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:
  workflow_dispatch:

env:
  DART_SASS: true
  FORCE_COLOR: 2
  NODE: 14

jobs:
  css:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install Dart Sass dependency
        run: npm install sass@latest

      - name: CSS Lint
        run: grunt test-css

      - name: CSS Dist
        run: grunt dist-css
