name: Docs

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 16

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: CSS Lint
        run: grunt docs-test-css

      - name: JS Lint
        run: grunt docs-test-js

      - name: Dist
        run: grunt docs-dist

      - name: HTML Test
        run: grunt docs-test-html
