name: CSS

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 18

permissions:
  contents: read

jobs:
  css:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: CSS Lint
        run: grunt test-css

      - name: CSS Dist
        run: grunt dist-css

      # Check that there are no Sass variables (`$`)
      - name: Check built CSS files
        shell: bash
        run: |
          if [[ $(find dist/css/ -name "*.css" | xargs grep -F "\$" | wc -l | bc) -eq 0 ]]; then
            echo "Pass: No Sass variables found."
            exit 0
          else
            echo "Error: Found Sass variables!"
            exit 1
          fi
