#sudo: required
dist: trusty
language: node_js

git:
    depth: 10

node_js:
    - '4'
    - '6'

before_install:
    - export PATH=$(python -c 'from sys import argv;from collections import OrderedDictas od;print(":".join(od((p,None) for p in argv[1].split(":") if p.startswith("/")).keys()))'"$PATH")
    - rvm install 2.2
    - rvm use 2.2 --fuzzy
    - npm install npm@3

install:
    - bundle install --jobs=3
    - npm install

cache:
    directories:
        - node_modules
        - vendor/bundle

env:
    global:
        - NPM_CONFIG_PROGRESS="false"
        - SAUCE_USERNAME="figuration"
        - secure: 
    matrix:
        - TEST_SAUCE="true"

matrix:
    fast_finish: true
    exclude:
        - node_js: "4"
          env: TEST_SAUCE="false"
