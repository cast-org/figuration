addons:
  chrome: stable

language: node_js

git:
    depth: 3

node_js:
    - "10"
    - "12"

before_install:
  - google-chrome-stable --product-version

install:
    - npm install

cache:
    directories:
        - node_modules

env:
    global:
        - NPM_CONFIG_PROGRESS="false"
    matrix:
        - TEST_SAUCE="false"

matrix:
    fast_finish: true
    exclude:
        - node_js: "12"
          env: TEST_SAUCE="false"
    include:
        - node_js: "12"
          env: TEST_SAUCE="true"
          addons:
            sauce_connect: true
            tunnel_domains: lh
          hosts:
            - lh
