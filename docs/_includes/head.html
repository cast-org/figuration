<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<meta name="docsearch:language" content="en">
<meta name="docsearch:version" content="{{ site.docs_version }}">

<title>
  {%- if page.layout == "home" -%}
    {{ site.title }} - {{ site.description }}
  {%- else -%}
    {{ page.title }} &#124; {{ site.title }}
  {%- endif -%}
</title>

<!-- Favicons -->
<link sizes="180x180" rel="apple-touch-icon" href="{{ site.baseurl }}/{{ site.docs_version }}/assets/favicon/apple-touch-icon.png"/>
<link sizes="32x32" rel="icon" href="{{ site.baseurl }}/{{ site.docs_version }}/assets/favicon/favicon-32x32.png" type="image/png"/>
<link sizes="16x16" rel="icon" href="{{ site.baseurl }}/{{ site.docs_version }}/assets/favicon/favicon-16x16.png" type="image/png"/>
<link rel="manifest" href="{{ site.baseurl }}/{{ site.docs_version }}/assets/favicon/site.webmanifest"/>
<link color="#5bbad5" rel="mask-icon" href="{{ site.baseurl }}/{{ site.docs_version }}/assets/favicon/safari-pinned-tab.svg"/>
<link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.docs_version }}/assets/favicon/favicon.ico"/>
<meta name="msapplication-TileColor" content="#117cba"/>
<meta name="msapplication-config" content="{{ site.baseurl }}/{{ site.docs_version }}/assets/favicon/browserconfig.xml"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Font CSS -->
{% if site.github -%}
  <link href="{{ site.cdn.fontawe }}" integrity="{{ site.cdn.fontawe_hash }}" crossorigin="anonymous" rel="stylesheet" property="stylesheet">
{% else -%}
  <link href="{{ site.baseurl }}/{{ site.docs_version }}/assets/fonts/fontawesome/css/all.min.css" rel="stylesheet" property="stylesheet">
{% endif %}

<!-- Core CSS -->
{% if site.github -%}
  <link href="{{ site.baseurl }}/{{ site.docs_version }}/dist/css/figuration.min.css" rel="stylesheet" id="cssCore">
{% else -%}
  <link href="{{ site.baseurl }}/{{ site.docs_version }}/dist/css/figuration.css" rel="stylesheet" id="cssCore">
{% endif %}

<!-- Algolia DocSearch CSS -->
{% if site.github -%}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css">
{% endif %}

<!-- Docs CSS -->
{% if site.github -%}
  <link href="{{ site.baseurl }}/{{ site.docs_version }}/assets/css/docs.min.css" rel="stylesheet" id="cssDocs">
{% else -%}
  <link href="{{ site.baseurl }}/{{ site.docs_version }}/assets/css/docs.css" rel="stylesheet" id="cssDocs">
{% endif %}

<!-- jQuery -->
<script src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>

<!-- Popper -->
<script src="{{ site.cdn.popper }}" integrity="{{ site.cdn.popper_hash }}" crossorigin="anonymous"></script>
<script>typeof Popper === 'undefined' || document.write('<script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/vendor/popper.min.js"><\/script>')</script>

<!-- Core JS -->
{% if site.github -%}
  <script src="{{ site.baseurl }}/{{ site.docs_version }}/dist/js/figuration.min.js"></script>
{% else -%}
  <script src="{{ site.baseurl }}/{{ site.docs_version }}/dist/js/figuration.js"></script>
{% endif %}

<!-- Docs JS -->
{% if site.github -%}
  <script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/docs.min.js"></script>
{% else -%}
  <script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/vendor/anchor.min.js"></script>
  <script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/vendor/clipboard.min.js"></script>
  <script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/vendor/holder.min.js"></script>
  <script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/src/docs.js"></script>
{% endif %}

<!-- IE emulation mode warning -->
<script src="{{ site.baseurl }}/{{ site.docs_version }}/assets/js/ie-emulation-modes-warning.js"></script>

<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter_name }}">
<meta name="twitter:creator" content="@{{ site.twitter_name }}">
<meta name="twitter:title" content="{{ page.title | default: site.title | smartify }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | smartify }}">
<meta name="twitter:image" content="{{ site.url | append: site.twitter_logo }}">

<!-- Google Analytics -->
{% if site.github %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-9130143-15', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
