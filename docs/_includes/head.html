<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<meta name="description" content="CAST Figuration - A feature rich, responsive, mobile first, accessible, front-end framework based on Bootstrap.">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &#124; CAST Figuration
  {% endif %}
</title>

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
<link rel="icon" href="{{ site.baseurl }}/favicon.ico">

<!-- Core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/css/figuration.min.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/dist/css/figuration.css" rel="stylesheet">
{% endif %}

{% if site.github %}
<!-- Algolia DocSearch CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" />
{% endif %}

<!-- Docs CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/assets/css/docs.css" rel="stylesheet">
{% endif %}

<!-- jQuery -->
<script src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/vendor/jquery.min.js"><\/script>')</script>

<!-- Core JS -->
{% if site.github %}
  <script src="{{ site.baseurl }}/dist/js/figuration.min.js"></script>
{% else %}
  <script src="{{ site.baseurl }}/dist/js/figuration.js"></script>
{% endif %}

<!-- Docs JS -->
{% if site.github %}
  <script src="{{ site.baseurl }}/assets/js/docs.min.js"></script>
{% else %}
  <script src="{{ site.baseurl }}/assets/js/vendor/anchor.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/clipboard.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/holder.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/src/docs.js"></script>
{% endif %}

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ site.baseurl }}/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="{{ site.baseurl }}/assets/js/ie-emulation-modes-warning.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-9130143-15', 'auto');
  ga('send', 'pageview');
</script>
