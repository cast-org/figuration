<!DOCTYPE html>
<html lang="en-us">
<head>
{% include head.html %}
</head>
<body>
    <a class="skipnav" href="#content">Skip to main content</a>

    {% include nav-main.html %}

    <div class="jumbotron jumbotron-full jumbotron-docs">
        <div class="container">
            {% include page-header.html %}
        </div>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 cf-sidebar">
                {% include nav-sidebar.html %}
            </div>
            <div class="col-12 col-md-9 cf-content">
                <h1 class="cf-title" id="content">
                    {{ page.title }}
                    {% if page.subtitle %}
                        <small class="text-muted">{{ page.subtitle }}</small>
                    {% endif %}
                </h1>

                {{ content }}
            </div>
        </div>

        <div class="topLink">
            <a href="#content">Top of Page <span class="caret"></span></a>
        </div>
    </main>

    {% include footer.html %}
</body>
</html>
