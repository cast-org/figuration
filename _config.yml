# Dependencies
markdown:           kramdown
highlighter:        rouge

kramdown:
  auto_ids: true

# Permalinks
permalink:          pretty

# Server
source:             ./docs
destination:        ./_gh_pages
host:               0.0.0.0
port:               9001
baseurl:            ""
url:                http://figuration.org
encoding:           UTF-8
exclude:            [assets/scss/]

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

# Social
title:              CAST Figuration
description:        "A feature rich, responsive, mobile first, accessible, front-end framework."
twitter_name:       figuration_org
twitter_logo:       /4.0.0-alpha.5/assets/brand/figuration-social.png

# Custom vars
